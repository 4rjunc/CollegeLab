<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College Admission</title>
  </head>
  <body>
    <h1>College Admission</h1>
    <form method="POST">
    <fieldset>
      <legend>Fill The Form</legend>
      <div>
        
        <label for="">Name:</label><input type="text"  required/> <br> 
        <label for="">DOB:</label><input type="date" required/><br> 
        <label for="">Phone Number:</label><input type="number" required/><br> 
        <label for="">Email</label><input type="email" required/><br> 
        <label for=""></label>Address<textarea type="" required></textarea><br> 
        <label for="">Gender</label> <br>
        <label for="">Male</label>
        <input type="radio" name="gender" value="male" required /><br>
        <label for="">Female</label>
        <input type="radio" name="gender" value="female" required /><br>
      </div>
    </fieldset>

    <fieldset>
        <legend>Qualification</legend>
        <table>
            <tr>
                <td>Marklist</td>
                <td><input type="file"/></td>
            </tr>
        </table>
    </fieldset>
    <input type="checkbox" value="ok" required/><label> I have read and agreed to terms and conditions</label>
    <center><input type="submit" class="btn" value="Submit" /></center>
</form>
  </body>
</html>
