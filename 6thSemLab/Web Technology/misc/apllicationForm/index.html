<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Application Form</title>
  </head>
  <body>
    <div class="main">
      <center><h1>COLLEGE ADMISSION FORM</h1></center>
      <center><h4>Enter your admission information below</h4></center>
      <div class="info">
        <form action="#" method="post">
          <fieldset style="padding: 10px;">
            <legend>Personal Information</legend>
            <label for="first-name">First Name:</label>
            <input
              type="text"
              id="first-name"
              name="first_name"
              required
            /><br /><br />

            <label for="middle-name">Middle Name:</label>
            <input
              type="text"
              id="middle-name"
              name="middle_name"
            /><br /><br />

            <label for="last-name">Last Name:</label>
            <input
              type="text"
              id="last-name"
              name="last_name"
              required
            /><br /><br />

            <label for="dob">Date of Birth:</label>
            <input
              type="date"
              id="dob"
              name="date_of_birth"
              required
            /><br /><br />

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required />
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other" />
            <label for="other">Other</label><br /><br />

            <label for="address">Address:</label><br />
            <textarea
              id="address"
              name="address"
              rows="4"
              cols="50"
              required
            ></textarea
            ><br /><br />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required /><br /><br />

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required /><br /><br />
          </fieldset>
          <fieldset style="margin-top: 40px; padding: 1rem;">
            <legend>Education Information</legend>
            <table>
              <thead>
                <tr>
                  <th>SI No.</th>
                  <th>Examination</th>
                  <th>Board</th>
                  <th>Percentage</th>
                  <th>Year of Passing</th>
                  <th>Upload Marlist</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>Class X</td>
                  <td><input /></td>
                  <td><input /></td>
                  <td><input /></td>
                  <td><input type="file" id="myFile" name="filename" /></td>
                </tr>
                <tr>
                  <td>1</td>
                  <td>Class XII</td>
                  <td><input /></td>
                  <td><input /></td>
                  <td><input /></td>
                  <td><input type="file" id="myFile" name="filename" /></td>
                </tr>
              </tbody>
            </table>
          </fieldset>
          <div style="margin-top: 1rem;">
            <input type="checkbox" value="ok" /><label
              > I have read and agreed to terms and conditions</label
            >
            <br />
           <center><input type="submit" class="btn" value="Submit" /></center> 
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
