<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML List</title>
</head>
<body>
    <h1>HTML Lists</h1>
    <b>Browsers (Unordered List)</b>
    <ul>
        <li>Google Chrome</li>
        <li>Mozilla FireFox</li>
        <li>Microsoft Edge</li>
    </ul>
    <b>Search Engines (Ordered List)</b>
    <ol>
        <li>Google</li>
        <li>Bing</li>
        <li>Yahoo</li>
    </ol>
    <b>Internet Terms (Definition List)</b>
    <dl>
        <dt>E-Zine</dt>
        <dd>electronic magazine</dd>
        <dt>HTML</dt>
        <dd>HyperText Markup Language</dd>
        <dt>URL</dt>
        <dd>Uniform Resource Locator</dd>
    </dl>
</body>
</html>
